<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2196F3" />
    <meta
      name="description"
      content="GSP Finance - Professional School Management System with AI-Powered Analytics"
    />
    <meta name="keywords" content="school management, finance, students, payments, analytics, AI" />
    <meta name="author" content="GSP Finance Team" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter font for professional typography -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//api.openai.com" />
    <link rel="dns-prefetch" href="//localhost:5000" />
    
    <title>GSP Finance - AI-Powered School Management</title>
    
    <!-- Optimize loading -->
    <style>
      /* Loading styles to prevent FOUC */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7fafc;
      }
      
      /* Initial loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f7fafc;
        z-index: 9999;
      }
      
      .app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2196f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .app-loaded .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run GSP Finance application.</p>
      </div>
    </noscript>
    
    <!-- Initial loading indicator -->
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading indicator once React app loads
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
      
      // Performance monitoring
      window.addEventListener('DOMContentLoaded', function() {
        console.log('GSP Finance: DOM loaded');
      });
    </script>
  </body>
</html>
